<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <!-- CSS files -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel= "stylesheet" href="main.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class="col-md-12">
                <h1>Bible Verse Generator</h1>  
                <h5>Disclaimer: All verses require context. Open your Bible.</h5>
            </div> 
        </div>
        <hr>
        <div class = "row">
            <div class = "col-md-8 col-md-offset-2">
                <div class = "quote-box">
                    <p id = "quote"></p>
                
                    <p id = "reference">Colossians 3:14</p>
                </div>
            </div> 
            <br>
            <ul class = "list-inline" >
                <li>
                    <button id = "newQuoteButton" type="button" class="btn btn-outline-dark"><i class="fa fa-quote-left"></i>&nbspNew Quote </button>
                    <button id = "tweetButton" class="btn btn-outline-dark"> <i class="fa-brands fa-twitter"></i>  &nbspTweet</button> 
                  
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
